{% extends "base.html" %}
{% block pin %}
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>Spotipyn - Pin</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/pin.css') }}">
</head>
<div class="pin-content">
    <form method="post" action="">
      {{form.hidden_tag()}}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Editing: {{legend}} @ {{time}} </legend>
            <div class ="form-group">
                {{form.message.label}}
                {{form.message}}
            </div>
             <div class ="form-group">
                {{form.duration.label}}
                {{form.duration}}
            </div>
        </fieldset>
        <div class ="submit">
            {{form.submit}}
        </div>
    </form>
</div>

{% endblock %}
